<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>reCAPTCHA Test</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script>
      function onSubmit(token) {
        if (window.chrome && window.chrome.webview) {
          window.chrome.webview.postMessage("captcha_success");
        } else {
          alert("Captcha success (testing fallback)");
        }
      }
    </script>
  </head>
  <body>
    <h2>Please verify you are human</h2>
    <form>
      <button class="g-recaptcha"
              data-sitekey="6LeTii0rAAAAAHOeDE2Lr301h5LV_F1_uEQuj9Na"
              data-callback="onSubmit"
              data-action="submit">
        I'm not a robot
      </button>
    </form>
  </body>
</html>
